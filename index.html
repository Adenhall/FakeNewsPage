<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My Not-Fake News</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js" integrity="sha256-5oApc/wMda1ntIEK4qoWJ4YItnV4fBHMwywunj8gPqc=" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/2852160d27.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="https://course_report_production.s3.amazonaws.com/rich/rich_files/rich_files/5741/s300/logo-cs-01-01.png" width="50px;" height="auto" class="d-inline-block align-top" alt="Logo" loading="lazy">
      QUAN'S FOREX NEWS
    </a>
  </nav>
  <div id="topHead">
    <h2>No. of articles: <span id="articles-num"></span></h2>
    <div style="display:flex;">
      <div class="form-group mx-sm-3 mb-2">
        <input type="text" class="form-control" id="inputPassword2" placeholder="Find...">
      </div>
      <button type="submit" class="btn btn-outline-success mb-2"><i class="fas fa-search"></i></button>
    </div>
  </div>
  <div id="newsContent">
    <div id="newsArea">
      <div id="news">
        <h1 id="title"></h1>
        <a href="#" id="source"></a>
        <div id="publisedAt"></div>
      </div>
      <div id="imgArea">
        <img src="" alt="" />
      </div>
    </div>
  </div>
  <div id="showMoreStuff">
    <div id="moarContent" style="display: block;"></div>
    <div class="d-flex justify-content-center">
      <button id="load-moar-btn" class="btn btn-success" onclick="getShowDataMore()">
        Load More
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
